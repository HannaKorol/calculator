<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="calculator">
    <div class="display-background">
        <div class="display">
            <div class="equation"></div>
            <div class="result"></div>
        </div>
    </div>
    <div class="buttons">
        <div class="clear-buttons">
        <button class="ce">CE</button>
        <button class="c">C</button>
        </div>
    <div class="number-buttons">
        <div class="n7-9">
            <button class="number" id ="n7">7</button>
            <button class="number" id ="n8">8</button>
            <button class="number" id ="n9">9</button>
        </div>
        <div class="but4-6">
            <button class="number" id ="n4">4</button>
            <button class="number" id ="n5">5</button>
            <button class="number" id ="n6">6</button>
        </div>
        <div class="but1-3">
            <button class="number" id ="n1">1</button>
            <button class="number" id ="n2">2</button>
            <button class="number" id ="n3">3</button>
        </div>
        <div class="but0-equal">
            <button class="number" id ="n0">0</button>
            <button class="number" id="d-point">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <div class="operator-buttons">
        <div class="remainder-and-multiplication">
            <button class="operator remainder">%</button>
            <button class="operator multiplication">*</button>
        </div>
        <div class="subtraction-and-division">
            <button class="operator subtraction">-</button>
            <button class="operator division">รท</button>
        </div>
            <button class="operator addition">+</button>
    </div>
</div>
</div>
</body>
</html>
