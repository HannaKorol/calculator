<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="calculator">
    <div class="display-background">
        <div class="display">
            <div class="display-calculation"></div>
            <div class="display-result"></div>
        </div>
    </div>
    <div class="buttons">
        <div class="clean-buttons">
        <button class="clear-entry-button">C</button>
        <button class="all-clear-button">AC</button>
        </div>
    <div class="number-buttons">
        <div class="but7-9">
            <button class="number num7">7</button>
            <button class="number num8">8</button>
            <button class="number num9">9</button>
        </div>
        <div class="but4-6">
            <button class="number num4">4</button>
            <button class="number num5">5</button>
            <button class="number num6">6</button>
        </div>
        <div class="but1-3">
            <button class="number num1">1</button>
            <button class="number num2">2</button>
            <button class="number num3">3</button>
        </div>
        <div class="but0-equal">
            <button class="number num0">0</button>
            <button class="number dot">.</button>
            <button class="number equal">=</button>
        </div>
    </div>
    <div class="num-manip-buttons">
        <div class="percent&multip-buttons">
            <button class="num-manip perentage">%</button>
            <button class="num-manip multiplier">*</button>
        </div>
        <div class="subtraction&division-buttons">
            <button class="num-manip subtraction">-</button>
            <button class="num-manip division">รท</button>
        </div>
            <button class="num-manip addition">+</button>
    </div>

</div>
</body>
</html>
